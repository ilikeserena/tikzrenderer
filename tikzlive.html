<img class="tikztemplate" title="tikz-3dplot package" src="" data-tikz="\begin{tikzpicture}
%preamble \usepackage{tikz-3dplot}
\tdplotsetmaincoords{60}{110}

\node at (0,5.5) {http://mirrors.ctan.org/graphics/pgf/contrib/};
\node at (0,5) {tikz-3dplot/tikz-3dplot\_documentation.pdf};

\begin{scope}[scale=5,tdplot_main_coords]

	%
	%define polar coordinates for some vector
	\pgfmathsetmacro{\rvec}{.8}
	\pgfmathsetmacro{\thetavec}{30}
	\pgfmathsetmacro{\phivec}{60}
	%
	%start tikz picture, and use the tdplot_main_coords style to implement the display coordinate transformation provided by 3dplot

	%set up some coordinates 
	%-----------------------
	\coordinate (O) at (0,0,0);

	%determine a coordinate (P) using (r,\theta,\phi) coordinates.  This command also determines (Pxy), (Pxz), and (Pyz): the xy-, xz-, and yz-projections of the point (P).
	%synatax: \tdplotsetcoord{Coordinate name without parentheses}{r}{\theta}{\phi}
	\tdplotsetcoord{P}{\rvec}{\thetavec}{\phivec}

	%draw figure contents
	%--------------------

	%draw the main coordinate system axes
	\draw[thick,->] (0,0,0) -- (1,0,0) node[anchor=north east]{$x$};
	\draw[thick,->] (0,0,0) -- (0,1,0) node[anchor=north west]{$y$};
	\draw[thick,->] (0,0,0) -- (0,0,1) node[anchor=south]{$z$};

	%draw a vector from origin to point (P) 
	\draw[-stealth,color=red] (O) -- (P);

	%draw projection on xy plane, and a connecting line
	\draw[dashed, color=red] (O) -- (Pxy);
	\draw[dashed, color=red] (P) -- (Pxy);

	%draw the angle \phi, and label it
	%syntax: \tdplotdrawarc[coordinate frame, draw options]{center point}{r}{angle}{label options}{label}
	\tdplotdrawarc{(O)}{0.2}{0}{\phivec}{anchor=north}{$\phi$}


	%set the rotated coordinate system so the x'-y' plane lies within the 'theta plane' of the main coordinate system
	%syntax: \tdplotsetthetaplanecoords{\phi}
	\tdplotsetthetaplanecoords{\phivec}

	%draw theta arc and label, using rotated coordinate system
	\tdplotdrawarc[tdplot_rotated_coords]{(0,0,0)}{0.5}{0}{\thetavec}{anchor=south west}{$\theta$}

	%draw some dashed arcs, demonstrating direct arc drawing
	\draw[dashed,tdplot_rotated_coords] (\rvec,0,0) arc (0:90:\rvec);
	\draw[dashed] (\rvec,0,0) arc (0:90:\rvec);

	%set the rotated coordinate definition within display using a translation coordinate and Euler angles in the 'z(\alpha)y(\beta)z(\gamma)' euler rotation convention
	%syntax: \tdplotsetrotatedcoords{\alpha}{\beta}{\gamma}
	\tdplotsetrotatedcoords{\phivec}{\thetavec}{0}

	%translate the rotated coordinate system
	%syntax: \tdplotsetrotatedcoordsorigin{point}
	\tdplotsetrotatedcoordsorigin{(P)}

	%use the tdplot_rotated_coords style to work in the rotated, translated coordinate frame
	\draw[thick,tdplot_rotated_coords,->] (0,0,0) -- (.5,0,0) node[anchor=north west]{$x'$};
	\draw[thick,tdplot_rotated_coords,->] (0,0,0) -- (0,.5,0) node[anchor=west]{$y'$};
	\draw[thick,tdplot_rotated_coords,->] (0,0,0) -- (0,0,.5) node[anchor=south]{$z'$};

	%WARNING:  coordinates defined by the \coordinate command (eg. (O), (P), etc.) cannot be used in rotated coordinate frames.  Use only literal coordinates.  

	%draw some vector, and its projection, in the rotated coordinate frame
	\draw[-stealth,color=blue,tdplot_rotated_coords] (0,0,0) -- (.2,.2,.2);
	\draw[dashed,color=blue,tdplot_rotated_coords] (0,0,0) -- (.2,.2,0);
	\draw[dashed,color=blue,tdplot_rotated_coords] (.2,.2,0) -- (.2,.2,.2);

	%show its phi arc and label
	\tdplotdrawarc[tdplot_rotated_coords,color=blue]{(0,0,0)}{0.2}{0}{45}{anchor=north west,color=black}{$\phi'$}

	%change the rotated coordinate frame so that it lies in its theta plane.  Note that this overwrites the original rotated coordinate frame
	%syntax: \tdplotsetrotatedthetaplanecoords{\phi'}
	\tdplotsetrotatedthetaplanecoords{45}

	%draw theta arc and label
	\tdplotdrawarc[tdplot_rotated_coords,color=blue]{(0,0,0)}{0.2}{0}{55}{anchor=south west,color=black}{$\theta'$}

\end{scope}

\end{tikzpicture}" />

<img class="tikztemplate" title="Infinitesimal element in spherical coordinates" src="" data-tikz="\begin{tikzpicture}[font=\Large, >=stealth]
%preamble \usepackage{amsmath}

% \project{x}{y}{z} -> (x,y)
\def\project#1#2#3{{(#2) - (#1)/2}, {(#3) - (#1)/4}};

% \cilinder{rho}{phi}{z} -> (x,y,z)
\def\cilinder#1#2#3{\project{(#1) * cos(#2)}{(#1) * sin(#2)}{#3}};

% \spherical{r}{theta}{phi} -> (x,y,z)
\def\spherical#1#2#3{\project{(#1) * sin(#2) * cos(#3)}{(#1) * sin(#2) * sin(#3)}{(#1) * cos(#2)}};

%
% CONSTANTS
%
\def\myaxelength{6.5};
\def\myr{6};
\def\mytheta{40};
\def\myphi{60};

\def\myrho{3};
\def\myz{1.5};

\colorlet{unitvectorcolor}{green!70!black};
\colorlet{infinitesimalcolor}{red!90!black};
\colorlet{coordinatecolor}{blue};

% Axes
\begin{scope}[help lines]
\draw[->] (0,0) -- (\project{\myaxelength}{0}{0}) node[left] {$x$};
\draw[->] (0,0) -- (\myaxelength,0) node[right] {$y$};
\draw[->] (0,0) -- (0,\myaxelength) node[above] {$z$};
\end{scope}

% Help lines
\begin{scope}[help lines]
\draw[domain=0:\myphi,smooth,variable=\phi] plot (\cilinder{\myr * sin(\mytheta)}{\phi}{0});
\draw[domain=0:\myphi,smooth,variable=\phi] plot (\cilinder{\myr * sin(\mytheta)}{\phi}{\myr * cos(\mytheta)});
\draw[domain=0:\mytheta,smooth,variable=\theta] plot (\spherical{\myr}{\theta}{\myphi});

\draw (0,0) -- (\cilinder{\myr * sin(\mytheta)}{\myphi}{0}) -- (\spherical{\myr}{\mytheta}{\myphi}) -- (0,{\myr * cos(\mytheta)});
\draw (\cilinder{\myr * sin(\mytheta)}{0}{0}) -- (\cilinder{\myr * sin(\mytheta)}{0}{\myr * cos(\mytheta)}) -- (0,{\myr * cos(\mytheta)});
\end{scope}

% Coordinates
\begin{scope}[coordinatecolor]
\draw[ultra thick, ->] (0,0) -- (\spherical{\myr}{\mytheta}{\myphi});
\node[below] at (0,0.1) {$\phi$};
\node[above right] at (0,0.7) {$\theta$};
\node[above] at (\spherical{\myr * 0.5}{\mytheta}{\myphi}) {$r$};
\end{scope}

% Unit vectors
\begin{scope}[unitvectorcolor]
\draw[->] (\spherical{\myr}{\mytheta}{\myphi}) -- (\spherical{\myr + 2.5}{\mytheta}{\myphi}) node[right] {$\boldsymbol{\hat r}$};
\draw[->] (\spherical{\myr}{\mytheta}{\myphi}) -- (\spherical{sqrt(\myr*\myr+2.5*2.5)}{\mytheta + atan(2.5/\myr)}{\myphi}) node[right] {$\boldsymbol{\hat\theta}$};
\draw[unitvectorcolor!50,->] (\spherical{\myr}{\mytheta}{\myphi}) -- (\spherical{sqrt(\myr*\myr+2.5*2.5)}{\mytheta}{\myphi + atan(2.5/\myr)}) node[right] {$\boldsymbol{\hat\phi}$};
\end{scope}

% Infinitesimal block
\draw[infinitesimalcolor,ultra thick,domain=\mytheta:{\mytheta + atan(2/\myr)},smooth,variable=\theta] plot (\spherical{\myr}{\theta}{\myphi})
        -- (\spherical{\myr + 2}{\mytheta + atan(2/\myr)}{\myphi})
        [domain={\mytheta + atan(2/\myr)}:\mytheta,smooth,variable=\theta] plot (\spherical{\myr + 2}{\theta}{\myphi}) 
        -- (\spherical{\myr}{\mytheta}{\myphi});

\draw[infinitesimalcolor,ultra thick,domain=\myphi:{\myphi + atan(2/\myr)},smooth,variable=\phi] plot (\spherical{\myr + 2}{\mytheta}{\phi})
        [domain=\mytheta:{\mytheta + atan(2/\myr)},smooth,variable=\theta] plot (\spherical{\myr + 2}{\theta}{\myphi + atan(2/\myr)})
        [domain={\myphi + atan(2/\myr)}:\myphi,smooth,variable=\phi] plot (\spherical{\myr + 2}{\mytheta + atan(2/\myr)}{\phi}) ;

\draw[infinitesimalcolor,ultra thick,domain=\myphi:{\myphi + atan(2/\myr)},smooth,variable=\phi] plot (\spherical{\myr}{\mytheta + atan(2/\myr)}{\phi})
        -- (\spherical{\myr + 2}{\mytheta + atan(2/\myr)}{\myphi + atan(2/\myr)}) ;

\node[infinitesimalcolor,font=,right] at (\spherical{\myr + 0.8}{\mytheta}{\myphi}) {$dr$};
\node[infinitesimalcolor,font=,right] at (\spherical{\myr}{\mytheta + atan(0.7/\myr)}{\myphi}) {$rd\theta$};
\node[infinitesimalcolor,font=,above] at (\spherical{\myr + 2}{\mytheta + atan(2/\myr)}{\myphi + atan(0.9/\myr)}) {$r\sin\theta d\phi$};

\end{tikzpicture}" />

<img class="tikztemplate" title="Bead necklaces" src="" data-tikz="\begin{tikzpicture}
    %preamble \usetikzlibrary{shadows}
    [font=\large,
        bead/.style args={#1 on #2}{#2!70!black, circle, ball color=#2, color=#1,
            general shadow={
			shadow xshift=.4ex, shadow yshift=-.4ex,
			opacity=.5, fill=black!50,
		}},
        bluebead/.style={bead={white on blue}},
        mybluebead/.style={bead={white on myblue}},
        redbead/.style={bead={black on red}}, 
        greenbead/.style={bead={black on green}}, 
    ]

\definecolor{myblue}{HTML}{6060FF};

\newcommand{\bead}[2] {
   node[#1bead] (#2) {#2}
}
\newcommand{\sbead}[2] {
   node[bead={black on #1}] (#2) {#2}
}

\newcommand{\bracelet}[1] {
    coordinate (c1) +(1,-0.5) coordinate (c2) +(2,0) coordinate (c3)
    \foreach \color [count=\i] in #1 {
        (c\i) \bead{\color}{\i}
    }
    [draw, bend right] (1) edge[ultra thick] (2) (2) edge[ultra thick] (3) (3) edge[ultra thick] (1)
} 

\newcommand{\equivalenceclass}[1] {
    node {\LARGE $\{$}
    \foreach \colorseq [count=\seqi] in {#1} {
        node {\LARGE $,$} ++(1,0) 
        \bracelet\colorseq ++(1,0)
    }
    node {\LARGE $\}$}
}

\path (0,0) \equivalenceclass{{red,green,myblue}};
\path (0,-2) \equivalenceclass{{red,myblue,green},{red,green,blue},{green,red,myblue}};
%\path (0,-4) \equivalenceclass{{red,green,myblue},{red,myblue,green},{green,red,myblue},{green,myblue,red},{myblue,red,green},{myblue,green,red}}; 

\end{tikzpicture}" />

<div><img id="rendersvg" src=""></img></div>

<script>

$('.tikztemplate').each(function(index, element) {
  $(this).width(100);
  $(this).attr('src', 
    'http://' + location.host + '/cgi-bin/tikzrendersvg.pl?context=template&tikz=' + encodeURIComponent($(this).attr('data-tikz')));
});

$('.tikztemplate').click(function() {
  var tikz = $(this).attr('data-tikz');
  $('#tikz').val(tikz);
  $('#rendersvg').attr('src', 'http://' + location.host + '/cgi-bin/tikzrendersvg.pl?context=template&tikz=' + encodeURIComponent(tikz));
});

// Trigger rendering only when user is done typing, say after 1 second
var typingTimer;                //timer identifier
var doneTypingInterval = 1000;  //time in ms, 1 second for example

// On keyup, start the countdown
$('#tikz').keyup(function() {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(doneTyping, doneTypingInterval);
});

// On keydown, clear the countdown 
$('#tikz').keydown(function() {
  clearTimeout(typingTimer);
});

// User is "done typing", make a rendering request
function doneTyping() {
  var tikz = $('#tikz').val();
  $('#rendersvg').attr('src', 'http://' + location.host + '/cgi-bin/tikzrendersvg.pl?context=live&tikz=' + encodeURIComponent(tikz));
}

// Initial rendering request
doneTyping()
</script>
